<p>　耳元で優しく<ruby>囁<rt>ささや</rt></ruby>かれた言葉は、とても熱っぽかった。</p>
<p>　顔から圧がなくなり、見えたシャーロットさんの顔は真っ赤に染まっている。</p>
<p>　きっと、俺の顔も真っ赤に染まっていることだろう。</p>
<p>　彼女が囁いてくれた言葉は、それだけ破壊力があったのだ。</p>
<p>　――当然、この後は勉強をする気にはなれず、シャーロットさんといちゃついて眠りにつくのだった。</p>
